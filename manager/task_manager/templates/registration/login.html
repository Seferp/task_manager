<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>You are logged as {{ user.username }}</p>
    <a href="{% url 'task_list' %}">Home Page </a>
    {% else %}
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    {% endif %}
</body>
</html>
