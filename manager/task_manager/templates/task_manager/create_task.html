{% extends 'base.html' %}


{% block title %} Create Task {% endblock %}
{% block content %}
<h2>Create Task</h2>

{% if user.is_authenticated %}
    <h3>Add new task</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add</button>
    </form>
{% else %}
    <p>You need to be logged in to view and add tasks.</p>
{% endif %}

{% endblock %}
